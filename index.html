<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Calculator </title>

    <link rel="stylesheet" href="style.css">


    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">


</head>

<body>
    <div class="container">
        <div class="heading">
            <h1>Result Calculator </h1>
        </div>
        <div class="main">
            <div class="title">
                <h2>Fill Up your Marks</h2>
            </div>
            <div class="area">


                <div id="inputs">



                </div>

                <div id="display">
                    <p class="start" style="color: green;">Your result will appear here</p>
                </div>
            </div>
            <button class="btn" id="add" onclick="Add_Field()">Add</button>
            <button class="btn" id="remove" onclick="Remove_Field()">Remove</button>
            <button class="btn" id="calculate" onclick=" validate()">Calculate</button>
        </div>
    
    
    <div class="footer">
        <span> Project Using : HTML | CSS | Javascript</span>
    </div>
</div>
    <script src="app.js">

    </script>
</body>

</html>
